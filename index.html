<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rating Component</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="rating-component">
        <div class="header-hero">
          <div class="image-wrapper">
            <img src="./images/icon-star.svg" alt="" />
          </div>
        </div>
        <div class="items-rating-component">
          <div class="main-texts">
            <div class="header-text"><h1>How did we do?</h1></div>
            <div class="body-text">
              <span
                >Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!</span
              >
            </div>
          </div>
          <div class="rating-numbers-wrapper">
            <button class="number-of-rating">1</span>
            <button class="number-of-rating">2</span>
            <button class="number-of-rating">3</span>
            <button class="number-of-rating">4</span>
            <button class="number-of-rating">5</span>
          </div>
          <div class="button-rating-component">
            <button class="submit-button">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="scripts.js"></script>
  </body>
</html>
