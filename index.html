<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rating Component</title>
  </head>
  <body>
    <div class="app-wrapper">
      <main role="main">
        <div class="rating-component">
          <header class="header-hero">
            <div class="image-wrapper">
              <img src="./images/icon-star.svg" alt="" />
            </div>
          </header>
          <section class="items-rating-component">
            <article class="main-texts">
              <header class="header-text">
                <h1>How did we do?</h1>
              </header>
              <div class="body-text">
                <span
                  >Please let us know how we did with your support request. All
                  feedback is appreciated to help us improve our offering!</span
                >
              </div>
            </article>
            <div class="rating-numbers-wrapper">
              <button class="number-of-rating">1</button>
              <button class="number-of-rating">2</button>
              <button class="number-of-rating">3</button>
              <button class="number-of-rating">4</button>
              <button class="number-of-rating">5</button>
            </div>
            <div class="button-rating-component">
              <button class="submit-button">SUBMIT</button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script defer src="scripts.js"></script>
  </body>
</html>
